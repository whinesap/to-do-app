<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do App</title>
    </head>
    <body>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet"></div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet"> <h1>To-Do App</h1>

                <form id="addToDoForm">
                    <label for="newToDoText">New To-Do:</label>
                    <input type="text" id="newToDoText">
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
                </form>
        
                <ul id="toDoList">
                </ul>
        </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet"></div>
          </div>
          <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo">Title</div>
              <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy & Terms</a></li>
              </ul>
            </div>
          </footer>
       

        <script src="app.js"></script>
    </body>

    
</html>
